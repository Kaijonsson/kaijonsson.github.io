<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
                    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
                    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <video muted autoplay loop id="backgroundVid">
        <source src="vid/Space - 2381 (1).mp4" type="video/mp4">
    </video>
    <main class="content">
        <div class="contentBox-flex" id="contentBoxId">
            <form class="title-flex" id="swSearch">
                <input type="text" id="input" name="input" placeholder="Search..">
                <button id="searchBtn">Search the galaxy</button>
            </form>
            <div class="mainList-flex" id="mainListId">
                <div class="characterList">
                    <ul class="list-group list-group-flush" id="ulId">
                        <!-- <li class="list-group-item"></li>     -->
                    </ul>
                </div>

            </div>2
            <footer id="swFooter">
                <div class="audioControl">
                    <audio controls>
                        <source controls autoplay src="audio/Star Wars Theme Song By John Williams.mp3"
                            type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <img src="img/starwars2.png" alt="Star Wars Logo" id="swLogo">

            </footer>
        </div>

    </main>


        <!--Custom JavaScript-->
    <script src="JS/main.js"></script>
    <script src="JS/swClass.js"></script>

</body>

</html>
